name: run retractable

on:
  pull_request:
    branches: ${GITHUB_REF##*/}
  schedule:
    - cron: "0 9 * * MON"
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest
    name: Fetch data
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}   
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'      
      - name: Install Dependencies
        run: | 
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run retractable
        run: python src/main/main.py --command fetch --sources epmc
      - name: Commit and Push Changes
        run: |
          cd data/
          git add .
      
          # Check if there are changes to commit
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit."
          else
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -m "Automated data retrieval" || true
          fi
      
          # Check if there are changes to push
          if [[ $(git rev-parse --abbrev-ref HEAD) == "main" ]]; then
            if [ -n "$(git cherry -v)" ]; then
              git push || echo "Push failed."
            else
              echo "No changes to push."
            fi
          fi

  RDF_data:
    needs: fetch_data
    runs-on: ubuntu-latest
    name: RDFy data
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}   
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'      
      - name: Install Dependencies
        run: | 
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run retractable
        run: |
          git pull
          python src/main/main.py --command RDF --sources epmc
      - name: Commit and Push Changes
        run: |
      - name: Commit and Push Changes
        run: |
          cp data/rdf/retractable.ttl docs/rdf/retractable.ttl
          git add data/retractable.jsonld docs/rdf/retractable.ttl data/uris/uris.csv data/rdf/*
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
          # Check if there are changes to commit
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit."
          else
            git commit -m "Automated RDF generation" || true
          fi
      
          # Check if there are changes to push
          if [[ $(git rev-parse --abbrev-ref HEAD) == "main" ]]; then
            if [ -n "$(git cherry -v)" ]; then
              git push || echo "Push failed."
            else
              echo "No changes to push."
            fi
          fi
      
