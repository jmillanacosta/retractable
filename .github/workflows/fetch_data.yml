name: Fetch data

on:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 9 * * MON"
  workflow_dispatch:

jobs:
  fetch_data:
    runs-on: ubuntu-latest
    name: Fetch data
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}   
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'      
      - name: Install Dependencies
        run: | 
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run retractable
        run: python src/main/main.py
      - name: Check for Changes
        id: check_changes
        run: |
          cp -f data/rdf/retractable.ttl docs/rdf/retractable.ttl
          if [[ -n $(git diff --exit-code data/ docs/) ]]; then
            echo "There are changes in the 'data/ or docs/' directories."
            echo "::set-output name=changes::true"
          else
            echo "No changes in the 'data/ or docs/' directories. Skipping commit."
            echo "::set-output name=changes::false"
          fi

      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add data/*ld docs/rdf/*ttl 
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Automated data update" data/*ld docs/rdf/*
          git push
