# This workflow will build the Java project with Maven, and run the main class

name: Get data

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 9 * * MON"
  workflow_dispatch:
jobs:
  get_data:

    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }}
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Run retractable
      run: |
        mvn clean compile assembly:single
        java -cp target/retractable-1.0-jar-with-dependencies.jar io.github.jmillanacosta.retractable.Retractable
    # Commit and push
    - name: Commit data files
      run: |
        git add data/* 
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Actions - data updated" data/*
        git push -f
  notebooks:
    runs-on: ubuntu-latest
    needs: get_data
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
    - uses: yaananth/run-notebook@v2
      env:
        RUNNER: ${{ toJson(runner) }}
        SECRETS: ${{ toJson(secrets) }}
        GITHUB: ${{ toJson(github) }}
      with:
        notebook: "notebooks/*.ipynb"
    - name: Notebooks to markdown
      run: |
        jupyter nbconvert --to markdown notebooks/00_basic_stats.ipynb
  # Commit and push
    - name: Commit data files
      run: |
        cp notebooks/00_basic_stats.md docs/basic_stats.md
        git add notebooks/* docs/*
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Actions - notebooks updated" notebooks/* docs/*
        git push -f
